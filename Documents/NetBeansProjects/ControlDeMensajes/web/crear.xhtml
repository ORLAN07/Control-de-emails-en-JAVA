        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'></link>

    <h:body>


        <div class="wrapper">
            <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
                <!--
                Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

                Tip 2: you can also add an image using data-image tag
                -->

                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        GERENTE
                    </a>
                </div>

                <div class="sidebar-wrapper">
                    <ul class="nav">

                        <li class="active">
                            <a href="index.xhtml">
                                <i class="material-icons">Empleados</i>
                                <p>Empleados</p>
                            </a>
                        </li>
                        <li class="active">
                            <a href="crear.xhtml">
                                <i class="material-icons">Crearempleados</i>
                                <p>Crear Empleado</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <nav class="navbar navbar-transparent navbar-absolute">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Usuarios</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">

                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="material-icons">notifications</i>
                                        <span class="notification">3</span>
                                        <p class="hidden-lg hidden-md">Notifications</p>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Se ah ingresado un empleado</a></li>
                                        <li><a href="#">Se ah enviado un correo</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="material-icons">person</i>
                                        <p class="hidden-lg hidden-md">Profile</p>
                                        <li><a href="login_valido.html">Salir</a></li>
                                    </a>
                                </li>
                            </ul>

                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group  is-empty">
                                    <input type="text" class="form-control" placeholder="Search"></input>
                                    <span class="material-input"></span>
                                </div>

                                    <i class="material-icons">search</i><div class="ripple-container"></div>
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>

                <div class="content">
                    <div class="container-fluid">
                        <h:form>
                            <h1><h:outputText value="Crear Empleado"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{controllerUsuario.usuario.nombre}" title="Nombre" required="true"/>
                                <h:outputLabel value="Apellido:" for="apellido" />
                                <h:inputText id="apellido" value="#{controllerUsuario.usuario.apellido}" title="Apellido" required="true"/>
                                <h:outputLabel value="Telefono:" for="telefono" />
                                <h:inputText id="telefono" value="#{controllerUsuario.usuario.telefono}" title="Telefono" required="true"/>
                                <h:outputLabel value="Genero:" for="genero" />
                                <h:inputText id="genero" value="#{controllerUsuario.usuario.genero}" title="Genero" required="true"/>
                                <h:outputLabel value="Correo:" for="correo" />
                                <h:inputText id="correo" value="#{controllerUsuario.usuario.correo}" title="Correo" required="true"/>
                                
                                <h:commandButton value="crear" class="btn btn-primary" action="#{controllerUsuario.crearEmpleado()}"/>

                            </h:panelGrid>
                        </h:form>

                    </div>
